---
framework: mocha
blacklist:
  - "test/exception-handler.test.js"
  - "test/log-exception.test.js"
  - "test/rejection-handler.test.js"
  - "test/tail-file.test.js"
postmerge:
  pattern:
    - "./test/**/*.test.js"
  strategy:
    threshold: <5|100s|30m|6h>
    type: <commit|time>
modifiers:
  - type: mocha
    config: cnf/mocha.ini
  - type: jest
    cli: "--forbid-pending --no-bail"
premerge:
  - "./test/**/*.test.js"
prerun:
  - npm ci
postrun:
  - node --version
  - echo "Ba Dum TAS... -_-"
stability:
  consecutive_runs: 5
version: 2.0
